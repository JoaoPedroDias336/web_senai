<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<h1>Formulário</h1>

<form>
    <label for="input_nome"><strong>Nome:</strong></label><br>
    <input id="input_nome" type="text" placeholder="JoãoDias" required><br>
    <br><br>

    <label for="input_email"><strong>E-mail:</strong></label><br>
    <input id="input_email" type="email" placeholder="JoãoD@gmail.com" required><br>
    <br><br>

    <label for="input_senha"><strong>Senha:</strong></label><br>
    <input id="input_senha" type="senha" placeholder="" required><br>
    <br><br>

    <label for="text_descricao"><strong>Descrição:</strong></label><br>
    <textarea id="text_descricao" cols="50" rows="10"></textarea><br>
    <br><br>

    <label><strong>Gênero:</strong></label><br>
    <input id="radio_m" type="radio" value="Masculino" name="genero">
    <label for="radio_m">Masculino</label>
    <input id="radio_f" type="radio" value="Feminino" name="genero">
    <label for="radio_f">Feminino</label>
    <br><br>

    <label for="menu_cidade"><strong>Cidade:</strong></label><br>
    <select id="menu_cidade">
      <optgroup label="Interior">
        <option>Guararapes</option>
        <option>Araçatuba</option>
        <option>Rubiacea</option>
        <option>Birigui</option>
      </optgroup>
      <optgroup label="Capitais">
        <option>São paulo</option>
        <option>Rio de janeiro</option>
        <option>Brasília</option>
      </optgroup>
    </select>
    <br><br>

    <button type="submit">Salvar</button>
    <button type="reset">Limpar</button>

</form>

</body>
</html>
