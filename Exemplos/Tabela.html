<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
    <link rel="stylesheet" href="assets/Tabela.css">
</head>
<body>
<table>
  <thead>
  <tr>
    <th colspan="2">Nome</th>
    <th>Idade</th>
    <th>CPF</th>
  </tr>
  </thead>

<tbody>
  <!-- tr define uma linha -->
  <tr>
      <!-- td define uma celula -->
      <td>Joao</td>
      <td>Silva</td>
      <td>17</td>
      <td>477980</td>
  </tr>

  <tr>
      <!-- td define uma celula -->
      <td>Maria</td>
      <td>Vitoria</td>
      <td>17</td>
      <td>22222</td>
  </tr>
</tbody>
</table>

</body>
</html>
