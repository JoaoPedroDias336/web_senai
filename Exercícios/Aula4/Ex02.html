<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<h1>Formulário</h1>
<form>
  <label for="input_nomeproduto"><strong>Nome do Produto:</strong></label><br>
  <input id="input_nomeproduto" type="text" placeholder="Digite Aqui" required>
  <br><br>

  <label for="text_descricao"><strong>Descrição:</strong></label><br>
  <input id="text_descricao" cols="50" rows="10"><br>
  <br><br>

  <label><strong>Categoria:</strong></label><br>
  <input id="radio_e" type="radio" value="Eletrônicos" name="categoria">
  <label for="radio_e">Eletronicos</label><br>
  <input id="radio_l" type="radio" value="livros" name="categoria">
  <label for="radio_l">Livros</label><br>
  <input id="radio_B" type="radio" value="Brinquedos" name="categoria">
  <label for="radio_B">Brinquedos</label><br>
  <input id="radio_E" type="radio" value="Esportes" name="categoria">
  <label for="radio_E">Esportes</label><br>
  <input id="radio_C" type="radio" value="Calçados" name="categoria">
  <label for="radio_C">Calcados</label><br>
  <br><br>

  <label for="menu_paises"><strong>Países:</strong></label><br>
  <select id="menu_paises">
    <optgroup label="5 Países">
      <option>Russia</option>
      <option>Japão</option>
      <option>India</option>
      <option>Alemanha</option>
      <option>China</option>
  </select>
  <br><br>

  <label><strong>Preço:</strong></label><br>
  <input id="number" type="number" value="number" name="Preço">
  <br><br>

  <label><strong>Data de Fabricação:</strong></label><br>
  <input id="date" type="date" value="date" name="Data de Fabricação">

</form>

</body>
</html>
