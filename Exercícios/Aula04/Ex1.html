<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rios</title>
</head>
<body>
<h1>Formularios:</h1>

<form>
  <label for="input_nome"><strong>Nome:</strong></label><br>
  <input id="input_nome" type="text" placeholder="Digite aqui" required><br>
  <br><br>

  <label for="input_email"><strong>Email:</strong></label><br>
  <input id="input_email" type="email" placeholder="Digite aqui" required><br>
  <br><br>

  <label text="input_assunto"><strong>Assunto:</strong></label><br>
  <textarea id="text_assunto" cols="50" rows="10"></textarea><br>
  <br><br>

  <label text="input_mensagem"><strong>Mensagem:</strong></label><br>
  <textarea id="text_mensagem" cols="50" rows="10"></textarea><br>
  <br><br>


  <button type="button">Enviar</button>
  <button type="reset">Redefinir</button>

</form>
</body>
</html>
