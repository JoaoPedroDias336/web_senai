<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>PESQUISA DE SATISFAÇÃO</title>
</head>
<body>
<h1>PESQUISA DE SATISFAÇÃO</h1>
<form>
  <label for="input_nome"><strong>Nome:</strong></label>
  <input id="input_nome" type="text" placeholder="Digite aqui" required>
  <br><br>

  <label for="input_empresa"><strong>Empresa:</strong></label>
  <input id="input_empresa" type="text" placeholder="Digite aqui" required>
  <br><br>

  <label><strong>Idade:</strong></label>
  <input id="radio_anos" type="radio" value="10-20anos" name="Idade">
  <label for="radio_anos">10-20anos</label>
  <input id="radio_anos" type="radio" value="20-30anos" name="Idade">
  <label for="radio_anos">20-30anos</label>
  <input id="radio_anos" type="radio" value="30-50anos" name="Idade">
  <label for="radio_anos">30-50anos</label>
  <input id="radio_anos" type="radio" value="50-80anos" name="Idade">
  <label for="radio_anos">50-80anos</label>
  <br><br>

  <label for="input_email"><strong>Email:</strong></label>
  <input id="input_email" type="email" placeholder="Digite aqui" required><br>
  <br><br>

  <label><strong>Telefone Comercial:</strong></label>
  <input id="input_telefone" type="number" placeholder="DIgite aqui" required>
  <label><strong>Celular:</strong></label>
  <input id="input_celular" type="number" placeholder="DIgite aqui" required>
  <br><br>

  <label><strong>Como você avalia os nossos serviços atualmente?</strong></label><br>
  <input id="radio_regular" type="radio" value="REGULAR" name="Como você avalia os nossos serviços atualmente">
  <label for="radio_regular">REGULAR</label>
  <input id="radio_bom" type="radio" value="BOM" name="Como você avalia os nossos serviços atualmente">
  <label for="radio_bom">BOM</label>
  <input id="radio_excelente" type="radio" value="EXCELENTE" name="Como você avalia os nossos serviços atualmente">
  <label for="radio_excelente">EXCELENTE</label>
  <br><br>

  <label><strong>Como você avalia os serviços da área operacional?</strong></label><br>
  <input id="radio_REGULAR" type="radio" value="REGULAR" name="Como você avalia os serviços da área operacional">
  <label for="radio_REGULAR">REGULAR</label>
  <input id="radio_BOM" type="radio" value="BOM" name="Como você avalia os serviços da área operacional">
  <label for="radio_BOM">BOM</label>
  <input id="radio_EXCELENTE" type="radio" value="EXCELENTE" name="Como você avalia os serviços da área operacional">
  <label for="radio_EXCELENTE">EXCELENTE</label>
  <br><br>

  <label><strong>Qual o nível de satisfação com o atendimento administrativo quando você precisa?</strong></label><br>
  <input id="radio_PS" type="radio" value="REGULAR" name="Qual o nível de satisfação com o atendimento administrativo quando você precisa">
  <label for="radio_PS">POUCO SATISFATÓRIO</label>
  <input id="radio_S" type="radio" value="" name="Qual o nível de satisfação com o atendimento administrativo quando você precisa">
  <label for="radio_S">SATISFATÓRIO</label>
  <input id="radio_MS" type="radio" value="" name="Qual o nível de satisfação com o atendimento administrativo quando você precisa">
  <label for="radio_MS">MUITO SATISFATÓRIO</label>
  <br><br>

  <label><strong>Os profissionais lhe atendem de forma satisfatória?</strong></label><br>
  <input id="radio_N" type="radio" value="NÃO" name="Os profissionais lhe atendem de forma satisfatória">
  <label for="radio_N">NÃO</label>
  <input id="radio_S" type="radio" value="SIM" name="Os profissionais lhe atendem de forma satisfatória">
  <label for="radio_S">SIM</label>
  <br><br>

  <label for="text_descricao"><strong>Você tem alguma sugestão ou critica a fazer para cada vez mais melhorarmos nossos servicos?</strong></label><br>
  <textarea id="text_descricao" cols="50" rows="10"></textarea><br>
  <br><br>
</form>

</body>
</html>
